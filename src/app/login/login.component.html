<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" [(ngModel)]="credentials.email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control" required>
    </div>
    <button type="submit" [disabled]="loginForm.invalid || lockoutTime > 0" class="btn-submit">Ingresar</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="lockoutTime > 0" class="error-message">
    Demasiados intentos fallidos. Intenta nuevamente en {{ lockoutTime / 1000 | number:'1.0-0' }} segundos.
  </div>

  <div class="token-info" *ngIf="token">
    <p><strong>Token guardado:</strong></p>
    <pre>{{ token }}</pre>
  </div>

  <div class="login-attempts-info">
    <p><strong>Intentos de inicio de sesión:</strong> {{ loginAttempts }}</p>
  </div>
</div>
